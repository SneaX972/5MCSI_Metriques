<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('/commits-data/')
                .then(response => response.json())
                .then(data => {
                    let dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', 'Minute');
                    dataTable.addColumn('number', 'Commits');

                    data.forEach(entry => dataTable.addRow(entry));

                    let options = {
                        title: 'Commits effectuÃ©s minute par minute',
                        hAxis: { title: 'Minute', slantedText: true },
                        vAxis: { title: 'Nombre de commits' },
                        legend: 'none'
                    };

                    let chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                });
        }
    </script>
</head>
<body>
    <h2>ðŸ“Š ActivitÃ© des commits minute par minute</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
