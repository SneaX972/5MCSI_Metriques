<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse des Commits GitHub</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #34495e;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .description {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        #chart_div {
            width: 100%;
            height: 450px;
        }

        footer {
            font-size: 13px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìà Analyse des Commits GitHub (minute par minute)</h1>
        <p class="description">
            Ce graphique affiche l'activit√© des commits sur le projet <strong>OpenRSI/5MCSI_Metriques</strong>.
            Chaque barre repr√©sente le nombre de commits r√©alis√©s par minute.
        </p>

        <div id="chart_div"></div>

        <footer>
            Donn√©es r√©cup√©r√©es via l‚ÄôAPI GitHub ‚Äì Projet 5MCSI üöÄ
        </footer>
    </div>

    <script>
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('/commits/')
                .then(response => response.json())
                .then(data => {
                    if (!data.results || data.results.length === 0) {
                        document.getElementById('chart_div').innerHTML = "<p>Aucune donn√©e disponible.</p>";
                        return;
                    }

                    const dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', 'Minute');
                    dataTable.addColumn('number', 'Commits');

                    data.results.forEach(entry => {
                        const minute = entry.minute.toString().padStart(2, '0'); 
                        dataTable.addRow([minute, entry.commits]);
                    });

                    const options = {
                        title: 'Commits r√©alis√©s minute par minute',
                        titleTextStyle: { fontSize: 18, bold: true, color: '#2c3e50' },
                        hAxis: {
                            title: 'Minute (00 √† 59)',
                            titleTextStyle: { bold: true, color: '#2c3e50' },
                            slantedText: true,
                            textStyle: { fontSize: 12, color: '#666' }
                        },
                        vAxis: {
                            title: 'Nombre de commits',
                            minValue: 0,
                            gridlines: { count: 6 },
                            titleTextStyle: { bold: true, color: '#2c3e50' }
                        },
                        colors: ['#1abc9c'],
                        bar: { groupWidth: '70%' },
                        backgroundColor: 'transparent',
                        chartArea: { width: '80%', height: '70%' },
                        legend: { position: 'none' }
                    };

                    const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des donn√©es:', error);
                    document.getElementById('chart_div').innerHTML = "<p>Erreur lors du chargement des donn√©es.</p>";
                });
        }
    </script>
</body>
</html>
